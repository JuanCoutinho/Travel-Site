<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Voos Mais Baratos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="style/search.css">
    <style>
        .suggestions {
            max-height: 200px; 
            overflow-y: auto; 
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">Buscador de Voos Mais Baratos</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form id="flight-search-form" class="flex flex-col md:flex-row md:space-x-4 mb-6">
                <div class="relative w-full mb-4 md:mb-0">
                    <input type="text" id="search1" placeholder="Aeroporto de embarque..." class="p-3 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                    <div id="suggestions1" class="suggestions absolute bg-white rounded  mt-1 w-full"></div>
                </div>

                <div class="relative w-full mb-4 md:mb-0">
                    <input type="text" id="search2" placeholder="Aeroporto de destino..." class="p-3 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                    <div id="suggestions2" class="suggestions absolute bg-white rounded  mt-1 w-full"></div>
                </div>
                
                <div class="relative w-full mb-4 md:mb-0">
                    <input type="text" id="departure-date" class="p-3 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Data de Partida" required>
                </div>

                <div class="relative w-full mb-4 md:mb-0">
                    <input type="number" id="adults" placeholder="NÃºmero de Adultos" class="p-3 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required min="1" value="1">
                </div>

                <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg shadow hover:bg-blue-700 transition">Buscar Voos</button>
            </form>
        </div>

        <div id="loading" class="hidden text-center mt-4">
            <div class="loader"></div>
            <p class="text-lg font-semibold">Estamos apurando nossas passagens...</p>
        </div>

        <div id="flight-results" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        
    </div>  

    <script type="module" src="js/main.js"></script>
    <script src="js/suggestion.js"></script>
    <script>
        flatpickr("#departure-date", {
            dateFormat: "Y-m-d", 
            minDate: "today" 
        });
    </script>
</body>
</html>
