<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/login.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div id="notification" class="notification"></div> <!-- Div para a notificação -->
  <div class="container">
    <h1>Bem vindo à Rota Express!</h1>
    <h2> Entre para facilitar sua busca por viagens promocionais.</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Login</button>
      <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </form>
  </div>
</body>
</html>
